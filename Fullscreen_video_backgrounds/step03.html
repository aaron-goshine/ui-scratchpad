<!DOCTYPE html>
<html>
<head>
    <title>Full screen HTML5 video</title>
</head>
<body>
<style type="text/css">
    video#BG {
        position: fixed; right: 0; bottom: 0;
        min-width: 100%; min-height: 100%;
        width: auto; height: auto; z-index: -100;
        background: url(img/frame.jpg) no-repeat;
        background-size: cover;
    }
</style>
<video autoplay loop poster="img/frame.jpg" id="BG">
    <source src="video/sun_reflection.webm" type="video/webm">
    <source src="video/sun_reflection.mp4" type="video/mp4">
</video>
</body>
</html>
